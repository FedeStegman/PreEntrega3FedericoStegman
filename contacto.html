<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inder&family=Inknut+Antiqua:wght@300&display=swap"
            rel="stylesheet">
        <!--estilo ppal-->
        <link rel="stylesheet" type="text/css" href="./Css/style.css">
    </head>
    <body>
        <section>
            <!--Inicio form-->
            <div class="form-contac">
                <h1 class="titulo-form-contac">QUEREMOS SABER DE VOS...</h1>
                <form action="" method="get">
                    <div>
                        <input class="name" type="text" name="Nombre"
                            placeholder="Nombre">
                        <input class="name" type="text" name="Apellido"
                            placeholder="Apellido">
                    </div>
                    <input class="experiencia" type="text" name="Tu experiencia"
                        placeholder="Tu experiencia">
                    <input class="enviar" type="submit" name="Enviar">
                </form>
            </div>
            <!--Cierre form-->
            <div class="planta-contac">
                <img src="./Imag/image 1.png" width="200px">
            </div>
            <div class="grano-contac">
                <img src="./Imag/image 2.png" width="200px">
            </div>
            <div class="logo-contac">
                <img src="./Imag/CAFÉ c TIEMPO.png" width="300px">
            </div>
        </section>
        <div class="footer">
            <div id="pp">
                <p class="texto1-contac">POR PEDIDOS O CONTACTO:</p>
            </div>
            <div>
                <img class="imag-wsp" src="imag/image 3.png" alt="">
                <span>00000000</span>
            </div>
            <div>
                <img class="img-mail" src="imag/image 4.png">
                <span>café/tiempo@gmail.com</span>
            </div>
        </div>

</body>
