        <meta property="og:title" content="Espacio de contacto">
        <meta property="og:site_name" content="Café/Contacto">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <section class="section-contacto">
            <!--Inicio form-->
            <div class="form-contac">
                <h1 class="titulo-form-contac">QUEREMOS SABER DE VOS...</h1>
                <form action="" method="get">
                    <div>
                        <input type="text" name="Nombre"
                            placeholder="Nombre">
                        <input type="text" name="Apellido"
                            placeholder="Apellido">
                    </div>
                    <input class="experiencia" type="text" name="Tu experiencia"
                        placeholder="Tu experiencia">
                    <input class="enviar" type="submit" name="Enviar">
                </form>
            </div>
            <!--Cierre form-->
            <div class="planta-contac">
                <img src="https://i.postimg.cc/ryC6XMx3/image-1.png" alt="Imágen decorativa de planta de café" width="200px">
            </div>
            <div class="grano-contac">
                <img src="https://i.postimg.cc/1XKbprys/image-2.png" alt="Imágen decorativa de grano de café" width="200px">
            </div>
            <div class="logo-contac">
                <img class="animate__animated animate__backInRight" src="https://i.postimg.cc/15Tmjyp6/CAF-c-TIEMPO.png" alt="Logo del bar" width="300px">
            </div>
        </section>
        <div class="footer">
            <div id="pp">
                <p class="texto1-contac">POR PEDIDOS O CONTACTO:</p>
            </div>
            <div>
                <img class="imag-wsp" src="https://i.postimg.cc/CLF3wX41/image-3.png" alt="Ícono de whatssap">
                <span>00000000</span>
            </div>
            <div>
                <img class="img-mail" src="https://i.postimg.cc/sDwtxmnJ/image-4.png" alt="Ícono de gmail">
                <span>café/tiempo@gmail.com</span>
            </div>
        </div>

</body>
